name: my first github action on dev branch
on: 
  push:
    branches:
      - develop
    repository_dispatch:
      event_action: test_call
jobs:
  build:
    runs-on: ubuntu-latest
    container: 
        image: fredoo404/build
    steps:
        - name: Fix
          run: sudo chown -R circleci /__w && sudo chmod -R 777 /__w
        - uses: actions/checkout@master
        - name: Test ls 1
          run: ls -l 
        - name: Hello world
          run: python ./main.py
          env:
            MY_SECRET_ENV: ${{ secrets.MY_SECRET_ENV }}
